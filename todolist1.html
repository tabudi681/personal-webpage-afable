<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <video class="bg-video" autoplay loop muted playsinline>
        <source src="image/red-ui-moewalls-com.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Competitive To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <p id="taskMessage"></p>
        <div id="progress">Tasks Completed: <span id="completedCount">0</span></div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <audio id="taskSound" preload="auto">
        <source src="audio/success.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskDate = document.getElementById('taskDate');
        const taskTime = document.getElementById('taskTime');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const completedCount = document.getElementById('completedCount');
        const taskMessage = document.getElementById('taskMessage');
        const taskSound = document.getElementById('taskSound');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let completedTasks = 0;

        // Remove error class when user starts typing
        taskInput.addEventListener('input', () => {
            taskInput.classList.remove('error');
            taskMessage.textContent = '';
        });

        // Format date and time for display
        function formatDateTime(dateStr, timeStr) {
            if (!dateStr || !timeStr) return '';
            const date = new Date(dateStr);
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours) % 12 || 12;
            const ampm = parseInt(hours) >= 12 ? 'PM' : 'AM';
            return `<i class="fas fa-calendar"></i> ${formattedDate} <i class="fas fa-clock"></i> ${hour}:${minutes} ${ampm}`;
        }

        // Load tasks from localStorage on page load
        function loadTasks() {
            tasks.forEach(task => renderTask(task));
            updateCompletedCount();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Update completed tasks count
        function updateCompletedCount() {
            completedTasks = tasks.filter(task => task.completed).length;
            completedCount.textContent = completedTasks; // Remove '/5' from the display
            if (completedTasks >= 5) {
                alert('Congratulations! You won the challenge!');
            }
        }

        // Render a single task
        function renderTask(task) {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.dataset.id = task.id;
            li.innerHTML = `
                <div class="task-content">
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-details">
                        <span class="task-text">${task.text}</span>
                        <span class="task-datetime">${formatDateTime(task.date, task.time)}</span>
                        <input type="text" class="edit-input" style="display:none;">
                    </div>
                </div>
                <div class="task-buttons">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
                </div>
                <div class="delete-notification" style="display:none;">
                    <span>Delete this task?</span>
                    <button class="yes-btn">Yes</button>
                    <button class="no-btn">No</button>
                </div>
            `;

            // Checkbox event listener for completing tasks
            li.querySelector('input[type="checkbox"]').addEventListener('change', function() {
                task.completed = this.checked;
                li.classList.toggle('completed', this.checked);
                updateCompletedCount();
                saveTasks();
            });

            // Edit button event listener
            const editBtn = li.querySelector('.edit-btn');
            const taskText = li.querySelector('.task-text');
            const editInput = li.querySelector('.edit-input');
            const taskDateTime = li.querySelector('.task-datetime');

            editBtn.addEventListener('click', function() {
                if (editBtn.classList.contains('editing')) {
                    // Save changes from the input fields back to the task
                    const newText = taskInput.value.trim();
                    const newDate = taskDate.value;
                    const newTime = taskTime.value;

                    if (newText === '' || newDate === '' || newTime === '') {
                        taskMessage.textContent = 'Please fill in all fields.';
                        taskMessage.style.color = '#ff0000';
                        return;
                    }

                    task.text = newText;
                    task.date = newDate;
                    task.time = newTime;

                    taskText.textContent = newText;
                    taskDateTime.innerHTML = formatDateTime(newDate, newTime);

                    // Clear the input fields after saving
                    taskInput.value = '';
                    taskDate.value = '';
                    taskTime.value = '';

                    editBtn.classList.remove('editing');
                    editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
                    saveTasks();
                } else {
                    // Populate the input fields with the task details
                    taskInput.value = task.text;
                    taskDate.value = task.date;
                    taskTime.value = task.time;

                    editBtn.classList.add('editing');
                    editBtn.innerHTML = '<i class="fas fa-save"></i> Save';
                    taskMessage.textContent = 'Edit the task details above and click Save.';
                    taskMessage.style.color = '#fff';
                }
            });

            editInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    editBtn.click();
                }
            });

            // Delete button event listener
            const deleteBtn = li.querySelector('.delete-btn');
            const notification = li.querySelector('.delete-notification');
            const yesBtn = notification.querySelector('.yes-btn');
            const noBtn = notification.querySelector('.no-btn');

            // Toggle delete confirmation popup and hide edit/delete buttons
            let isPopupVisible = false;

            deleteBtn.addEventListener('click', function() {
                isPopupVisible = !isPopupVisible;
                notification.style.display = isPopupVisible ? 'flex' : 'none';
                editBtn.style.display = isPopupVisible ? 'none' : 'inline-block';
                deleteBtn.style.display = isPopupVisible ? 'none' : 'inline-block';
            });

            yesBtn.addEventListener('click', function() {
                tasks = tasks.filter(t => t.id !== task.id);
                if (task.completed) {
                    completedTasks--;
                    updateCompletedCount();
                }
                li.remove();
                notification.style.display = 'none';
                isPopupVisible = false;
                saveTasks();
            });

            noBtn.addEventListener('click', function() {
                notification.style.display = 'none';
                editBtn.style.display = 'inline-block';
                deleteBtn.style.display = 'inline-block';
                isPopupVisible = false;
            });

            taskList.appendChild(li);
        }

        // Add new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const taskDateValue = taskDate.value;
            const taskTimeValue = taskTime.value;

            if (taskText === '') {
                taskMessage.textContent = 'Task cannot be empty.';
                taskMessage.style.color = '#ff0000';
                taskInput.classList.add('error');
                return;
            }

            const task = {
                id: Date.now().toString(),
                text: taskText,
                date: taskDateValue,
                time: taskTimeValue,
                completed: false
            };
            tasks.push(task);
            renderTask(task);
            taskInput.value = '';
            taskDate.value = '';
            taskTime.value = '';
            taskMessage.textContent = '';
            taskSound.play();
            saveTasks();
        }

        // Event listeners for adding tasks
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        // Initialize the app
        loadTasks();
    </script>
</body>
</html>
